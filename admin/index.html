<!doctype html>
<html lang="en">
  <head>
    <title>Login Dictionary</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../admin/mystylesheet.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"> </script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"> </script>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
  <body>
   <!-- first row -->
   <div class="r1" style="background-color: navy; height: 50px; color: white;">
    <p class="p1">Education is Key to success</p>
</div>


<!-- Second Row nav bar with icons -->

<nav class="navbar bg-warning">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" style="color: navy;" href="#">Learner Dictionary</a>
      </div>
      <ul class="nav navbar-nav navbar-right" style="padding: 10px;">
        <div class="icons">
            <button  class="openBtn bg-warning"><a href="http://127.0.0.1:5500/login/index.html"><i class="fas fa-user" style="color: navy;"></i></a></button>
            <button  class="openBtn bg-warning"><a href="http://127.0.0.1:5500/index.html"><i class="fas fa-home" style="color: navy;"></i></a></button>
        </div>
      </ul>
    </div>
  </nav>


      <!-- login & Sign up -->
    
      <div class="box">

        <img src="../images/icon.png" style="margin-top: -2%;">
        <div class="page">
            <div class="header">
                <a id="login" class="active" href="Login ">Admin</a>
            </div>
            <div id="errorMsg"></div>
            <div class="content">
                <form class="login" name="loginForm" onsubmit="return validateLoginForm()" method="POST">
                    <input type="text" name="name" id="logName" placeholder="Username">
                    <input type="password" name="password" id="logPassword" placeholder="Password">
                    <div id="check">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <br><br>
                    <button class="Admin" 
                    onclick="window.location.href = 'http://127.0.0.1:5500/adminMainPage/index.html';">
                        Login
                    </button>
                    <a href="#">Forgot Password?</a>  
                </form>
              
            </div>
        </div>
    </div>
 
</body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
